bootstrap-servers = ["host:port"]
client-id = "clientId"
acks = "all"
buffer-memory = 1
compression-type = "lz4"
batch-size = 2
connections-max-idle = 3
linger = 4ms
max-block = 5s
max-request-size = 6
receive-buffer-bytes = 7
request-timeout = 8m
send-buffer-bytes = 9
enable-idempotence = on
max-in-flight-requests-per-connection = 11
metadata-max-age = 12h
reconnect-backoff-max = 13ms
reconnect-backoff = 14s
retry-backoff = 15m