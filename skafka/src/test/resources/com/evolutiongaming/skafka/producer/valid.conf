batch-size = 1
acks = "all"
linger = 3
max-request-size = 4
max-block = 5s
buffer-memory = 6
compression-type = "lz4"
retries = 8
max-in-flight-requests-per-connection = 7
partitioner-class = "partitionerClass"
interceptor-classes = ["interceptorClasses"]
enable-idempotence = true
transaction-timeout = 8m
transactional-id = "transactionalId"