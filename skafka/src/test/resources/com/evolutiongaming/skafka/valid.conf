bootstrap-servers = ["host:port"]
client-id = "clientId"
connections-max-idle = 1ms
receive-buffer-bytes = 2
send-buffer-bytes = 3
request-timeout = 4s
metadata-max-age = 5s
reconnect-backoff-max = 5h
reconnect-backoff = 6ms
retry-backoff = 7s
retries = 8
security-protocol = "SSL"
metrics {
  sample-window = 9h
  num-samples = 10
  recording-level = "DEBUG"
  reporters = ["reporter"]
}